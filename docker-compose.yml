version: '3.8'

services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=suvidha
      - POSTGRES_USER=suvidha_user
      - POSTGRES_PASSWORD=suvidha_pass

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
